<html>
<head>
<style>
body {background-color:#DAF02D;}

span {background:lightblue; visibility:visible;}
</style>
</head>
<body>
<h1 align="center">The visibility property</h1>
<div id="myDIV">
In this paragraph, the <span>blue span</span> changes the visibility value.
</div>
</body>
</html>
