<!DOCTYPE html>
<html>
<head>
<title>Dimensions</title>
<link rel="stylesheet" href="lessons.css" type="text/css">
<style>
.NoDimensions {
background-color: pink;
font-family: Times, Georgia;
font-size: 30px;
}

.HasDimensions {
background-color: yellow;
font-family: Arial, Verdana;
font-size: 20px;
width: 50%;
}

.Hidden {
background-color: lightblue;
font-family: Arial, Verdana;
font-size: 12px;
visibility: hidden;
}
</style>
</head>
<body style="background-image:url('hkdltheme-park-1280x720-new.jpg');">
  <h1 align="center">Twinkle, Twinkle Little Star</h1>
  <p class="NoDimensions">Twinkle, twinkle little star, how I wonder what you are.</p>
  <p class="Hidden">Up above the world so high, like a diamond in the sky.</p>
  <p class="HasDimensions">Twinkle, twinkle, little star, how I wonder what you are.</p>
